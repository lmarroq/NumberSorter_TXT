<head>
  <title> Number Sorter </title>
  <link rel="stylesheet" type="text/css" href="NumberSorter.css" />
</head>

<body>
  <script type = "text/javascript" src = "NumberSorter.js"></script>
  <h1>
    Welcome! I can sort any number list you'd like me to:
  </h1>
  <h2>
    Please enter a list of numbers separated by spaces only!
  </h2>
  <input type="text" placeholder="Type something..." id="myInput">
  <button type="button" onclick="getDescending();" id="button">Get Descending Order</button>
  <button type="button" onclick="getAscending();" id="button">Get Ascending Order</button>
  <div id="result"></div>
</body>
